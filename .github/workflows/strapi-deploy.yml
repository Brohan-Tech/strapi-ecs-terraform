name: Deploy Strapi to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPO: 607700977843.dkr.ecr.us-east-2.amazonaws.com/rohana-strapi-repo
  ECS_CLUSTER_NAME: rohana-strapi-cluster
  ECS_SERVICE_NAME: rohana-strapi-service
  ECS_TASK_DEFINITION: rohana-strapi-task
  CONTAINER_NAME: rohana-strapi

jobs:
  deploy:
    name: Build, Push & Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract short commit SHA
        id: vars
        run: echo "TAG=gh-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:$TAG .

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REPO:$TAG

      - name: Register new ECS task definition revision
        id: task-def
        run: |
          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query "taskDefinition" > task-def.json && \
            jq --arg IMAGE "$ECR_REPO:$TAG" \
              --arg CONTAINER "$CONTAINER_NAME" \
              '(.containerDefinitions[] | select(.name == $CONTAINER) | .image) = $IMAGE | .' task-def.json > new-task-def.json && \
            aws ecs register-task-definition \
              --cli-input-json file://new-task-def.json \
              --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER_NAME \
            --service $ECS_SERVICE_NAME \
            --task-definition $TASK_DEF_ARN

